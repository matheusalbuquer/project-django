{% extends "learning_logs/base.html" %}

{% block content %}
    <p>Tópicos:</p>
    <ul>
        {% for topic in topics %}
            <li>
                <a href="{% url 'topic' topic.id %}">{{ topic }}</a>
            </li>
        {% empty %}
            <li>Não há topicos adicionado</li>
        {% endfor %}
    </ul>

{% endblock content %}
