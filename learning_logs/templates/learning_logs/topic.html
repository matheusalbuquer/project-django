{% extends "learning_logs/base.html" %}

{% block content %}

    <p>Tópicos: {{ topic }}</p>

    <p>Anotações: </p>

    <p>
        <a href="{% url 'new_entry' topic.id  %}">Adicione uma nova anotação</a>
    </p>
    
    <ul>
        {% for entry in entries %}
        
        <li>
            <p>{{ entry.date_added  }}</p>
            <p>{{ entry.text | linebreaks }}</p>
        </li>

        {% empty %}

        <li>Não há registro!</li>


        {% endfor %}
    </ul>

{% endblock content %}
